<div class="formholder">
  <section>
    <h2 class="text-center movetext">Add User</h2>
  </section>

  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-row">

      <div class="form-group col-md-6">
        <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">

        <div *ngIf="addForm.controls['name'].invalid && (addForm.controls['name'].dirty || addForm.controls['name'].touched)"
          class="alert alert-danger">
          <div *ngIf="addForm.controls['name'].errors.required">
            Name is required.
          </div>
          <div *ngIf="addForm.controls['name'].errors.minlength">
            Name must be ateast 3 characters.
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <input formControlName="username" placeholder="Username" name="username" class="form-control" id="Username">

        <div *ngIf="addForm.controls['username'].invalid && (addForm.controls['username'].dirty || addForm.controls['username'].touched)"
          class="alert alert-danger">
          <div *ngIf="addForm.controls['username'].errors.required">
            Username is required.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="Email">

         <div *ngIf="addForm.controls['email'].invalid && (addForm.controls['email'].dirty || addForm.controls['email'].touched)"
               class="alert alert-danger">
              <div *ngIf="addForm.controls['email'].errors.required">
                  Email is required
              </div>
              <div *ngIf="addForm.controls['email'].errors.email">
                 Email is not valid, please enter correct email
              </div>
         </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Add user</button>
  </form>
</div>
